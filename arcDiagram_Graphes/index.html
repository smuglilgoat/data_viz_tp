<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP Arc/Graphe</title>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        align-content: center;
      }

      .item {
        flex: 1 1 auto;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Create a div where the graph will take place -->
    <div class="container">
      <div id="arcDiagram" class="item"></div>
      <div id="grapheNetwork" class="item"></div>
    </div>
    <script>
      // set the dimensions and margins of the graph
      var margin = { top: 20, right: 30, bottom: 20, left: 30 },
        width = 400 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3
        .select("#arcDiagram")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Read dummy data
      d3.json("data_network.json", function (data) {
        // List of node names
        var allNodes = data.nodes.map(function (d) {
          return d.name;
        });

        // A linear scale to position the nodes on the X axis
        var x = d3.scalePoint().range([0, width]).domain(allNodes);

        // Add the circle for the nodes
        var nodes = svg
          .selectAll("mynodes")
          .data(data.nodes)
          .enter()
          .append("circle")
          .attr("cx", function (d) {
            return x(d.name);
          })
          .attr("cy", height - 30)
          .attr("r", 8)
          .style("fill", "#69b3a2");

        // And give them a label
        var labels = svg
          .selectAll("mylabels")
          .data(data.nodes)
          .enter()
          .append("text")
          .attr("x", function (d) {
            return x(d.name);
          })
          .attr("y", height - 10)
          .text(function (d) {
            return d.name;
          })
          .style("text-anchor", "middle");

        // Add links between nodes. Here is the tricky part.
        // In my input data, links are provided between nodes -id-, NOT between node names.
        // So I have to do a link between this id and the name
        var idToNode = {};
        data.nodes.forEach(function (n) {
          idToNode[n.id] = n;
        });
        // Cool, now if I do idToNode["2"].name I've got the name of the node with id 2

        // Add the links
        var links = svg
          .selectAll("mylinks")
          .data(data.links)
          .enter()
          .append("path")
          .attr("d", function (d) {
            start = x(idToNode[d.source].name); // X position of start node on the X axis
            end = x(idToNode[d.target].name); // X position of end node
            return [
              "M",
              start,
              height - 30, // the arc starts at the coordinate x=start, y=height-30 (where the starting node is)
              "A", // This means we're gonna build an elliptical arc
              (start - end) / 2,
              ",", // Next 2 lines are the coordinates of the inflexion point. Height of this point is proportional with start - end distance
              (start - end) / 2,
              0,
              0,
              ",",
              start < end ? 1 : 0,
              end,
              ",",
              height - 30,
            ] // We always want the arc on top. So if end is before start, putting 0 here turn the arc upside down.
              .join(" ");
          })
          .style("fill", "none")
          .attr("stroke", "black");

        // Add the highlighting functionality
        nodes
          .on("mouseover", function (d) {
            // Highlight the nodes: every node is green except of him
            nodes.style("fill", "#B8B8B8");
            d3.select(this).style("fill", "#69b3b2");
            // Highlight the connections
            links
              .style("stroke", function (link_d) {
                return link_d.source === d.id || link_d.target === d.id
                  ? "#69b3b2"
                  : "#b8b8b8";
              })
              .style("stroke-width", function (link_d) {
                return link_d.source === d.id || link_d.target === d.id ? 4 : 1;
              });
          })
          .on("mouseout", function (d) {
            nodes.style("fill", "#69b3a2");
            links.style("stroke", "black").style("stroke-width", "1");
          });
      });

      // text hover nodes
      svg
        .append("text")
        .attr("text-anchor", "middle")
        .style("fill", "#B8B8B8")
        .style("font-size", "17px")
        .attr("x", 50)
        .attr("y", 10)
        .html("Hover nodes");

      // append the svg object to the body of the page
      var svg = d3
        .select("#grapheNetwork")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.json("data_network.json", function (data) {
        // Initialize the links
        var link = svg
          .selectAll("line")
          .data(data.links)
          .enter()
          .append("line")
          .style("stroke", "#aaa");

        // Initialize the nodes
        var node = svg
          .selectAll("circle")
          .data(data.nodes)
          .enter()
          .append("circle")
          .attr("r", 20)
          .style("fill", "#69b3a2");

        // Let's list the force we wanna apply on the network
        var simulation = d3
          .forceSimulation(data.nodes) // Force algorithm is applied to data.nodes
          .force(
            "link",
            d3
              .forceLink() // This force provides links between nodes
              .id(function (d) {
                return d.id;
              }) // This provide  the id of a node
              .links(data.links) // and this the list of links
          )
          .force("charge", d3.forceManyBody().strength(-400)) // This adds repulsion between nodes. Play with the -400 for the repulsion strength
          .force("center", d3.forceCenter(width / 2, height / 2)) // This force attracts nodes to the center of the svg area
          .on("end", ticked);

        // This function is run at each iteration of the force algorithm, updating the nodes position.
        function ticked() {
          link
            .attr("x1", function (d) {
              return d.source.x;
            })
            .attr("y1", function (d) {
              return d.source.y;
            })
            .attr("x2", function (d) {
              return d.target.x;
            })
            .attr("y2", function (d) {
              return d.target.y;
            });

          node
            .attr("cx", function (d) {
              return d.x + 6;
            })
            .attr("cy", function (d) {
              return d.y - 6;
            });
        }
      });
    </script>
    <script>
      // set the dimensions and margins of the graph
      var margin = { top: 10, right: 30, bottom: 30, left: 40 },
        width = 400 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    </script>
  </body>
</html>
