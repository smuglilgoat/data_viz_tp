<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Chargement de données GeoJSON et génération de chemins (paths) SVG</title>
		<script type="text/javascript" src="d3.v3.js"></script>	
		<style>
			path.countries {stroke-width: 1; stroke: black;  opacity: .5; fill: blue;}
			circle.cities { stroke-width: 1; stroke: black; fill: white;}
			circle.centroid { fill: red; pointer-events: none;}
			rect.bbox { fill: none; stroke-dasharray: 5 5; stroke: black; stroke-width: 2;
                    pointer-events: none;}
			path.graticule { fill: none; stroke-width: 1;  stroke: black;}
			path.graticule.outline {  stroke: black; }
		</style>	
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 900;
			var h = 600;

			//générateur de chemins
			var path = d3.geo.path();

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			var aProjection = d3.geo.mercator().scale(800)	
                            .translate([w / 2, h / 2]);	
  			
  			var geoPath = d3.geo.path().projection(aProjection);	
  			
			d3.csv("cities.csv", function(d){
			d3.json("world.geojson", function (X) {
  			//var aProjection = d3.geo.mercator();	
  			d3.select("svg").selectAll("path").data(X.features)
   				.enter()
   				.append("path")
   				.attr("d", geoPath)	
   				.attr("class", "countries");

			d3.select("svg").selectAll("circle").data(d)	
      		.enter() .append("circle")
      		.style("fill", "red") 
      		//.attr("class", "cities")
      		.attr("r", 3) .attr("cx", function(d) {return aProjection([d.x,d.y])[0]})	
      		.attr("cy", function(d) {return aProjection([d.x,d.y])[1]});})})		</script>
	</body>
</html>

};


		</script>
	</body>
</html>
