
<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>

    <script>
        var map = L.map('map').setView([36.7168, 3.18428], 18); //// LATITUDE, LONGITUDE
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);
        
        var polyline = L.polyline([
            [36.71576, 3.18498],
            [36.71565, 3.18461],
            [36.71497, 3.18517],
            [36.71184, 3.18517],
            [36.7109, 3.18302],
            [36.71098, 3.18266],
            [36.711, 3.1821],
            [36.71058, 3.18133],
            [36.71183, 3.18031],
            [36.71141, 3.17958]
            ],
            {
                color: 'red',
                weight: 5,
                opacity: .5,
                dashArray: '20,15',
                lineJoin: 'round'
            }
            ).addTo(map);
        
    </script>
</body>
</html>
